---
- name: install base packages
  zypper: name={{item}} state=present
  with_items:
  - patterns-zigzag-base
  - the_silver_searcher
  - dos2unix
  - screenfetch
  - neovim
  - python3-neovim
  - neovim-symlinks
  - command-not-found

- name: install firmware
  zypper: name=patterns-zigzag-firmware state=present

- name: install extra filesystem progs
  zypper: name={{item}} state=present
  with_items:
  - ntfs-3g
  - ntfsprogs
  - dosfstools
  - f2fs-tools

- name: install hardware info and management utils
  zypper: name={{item}} state=present
  with_items:
  - inxi
  - sensors
  - dmidecode
  - hddtemp
  - hdparm
  - sysfsutils
  - schedtool
  - pciutils
  - usbutils
  - smartmontools
  - iotop

- name: install archivers
  zypper: name={{item}} state=present
  with_items:
  - p7zip
  - rar
  - xar
