---
- name: install desktop apps
  zypper:
    name:
      - chromium
      - dolphin
      - konsole
      - kwrite
      - kcalc
      - partitionmanager
      - kolourpaint
      - kcolorchooser
      - okular
      - ark
      - gwenview
      - transmission-qt
      - ksysguard5
      - discover
      - kwalletmanager5
      - spectacle
      - filelight
      - keepassxc
      - vlc-qt
      - youtube-dl
    state: present

# Since plasma 5.14 discover package does not include backends
- name: install additional discover backends
  zypper:
    name:
      - discover-backend-packagekit
      - discover-backend-flatpak
      - discover-backend-fwupd
    state: present
  when: is_tumbleweed
